<div class="box">
	<div class="container">
		<div class="row">
			<div *ngFor="let d of cardData">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
					<div class="box-part text-center">
						<i class="fa fa-behance fa-3x" aria-hidden="true"></i>
						<div class="title">
							<h3>{{d.name}}</h3>
						</div>  
						<a href="#">Learn More</a>
					 </div>
				</div>	 
        </div>
          <span (click)="onLeftArrowClick()" class="glyphicon glyphicon-circle-arrow-left"></span>
           <span (click)="onRightArrowClick()" class="glyphicon glyphicon-circle-arrow-right"></span>
			</div>
		</div>
</div>
